image: docker:stable

services:
  - docker:dind

before_script:
  - docker info

build_api:
  only:
    - master
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - 'docker build -t gitlab.mrhsystems.com:5050/lanstaller/lanstaller -f LanstallerAPI/Dockerfile .'
    
deploy_api:
  stage: deploy
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script: 
    - 'docker push gitlab.mrhsystems.com:5050/lanstaller/lanstaller'
  
  only:
    - master

build_web:
  only:
      - master
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - 'docker build -t gitlab.mrhsystems.com:5050/lanstaller/lanstallerweb -f LanstallerAPI/Dockerfile .'
    
deploy_web:
  stage: deploy
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script: 
    - 'docker push gitlab.mrhsystems.com:5050/lanstaller/lanstallerweb'
  