image: docker:stable

services:
  - docker:dind

before_script:
  - docker info

build:
  only:
    - main
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - 'docker build -t gitlab.mrhsystems.com:5050/lanstaller/lanstallerapi ./LanstallerAPI/'
    
deploy:
  stage: deploy
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script: 
    - 'docker push gitlab.mrhsystems.com:5050/lanstaller/lanstallerapi'
  
  only:
    - main
